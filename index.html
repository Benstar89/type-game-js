<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing test</title>
</head>
<body>
    <header>
        <h1>WordBeater</h1>
    </header>
    <div class="box">
        <main>
            <h3 class = "time-saying">Type The Given Word Wiithin <span class = "color-uniq">5</span> Seconds</h3>
            <h1 class = "word">river</h1>
            <input type="text" placeholder="Start typing..." autofocus>
            <h3 class = "result">Game Over !!!</h3>
            <div class="info">
                <p class="time-left">Time Left : 0</p>
                <p class="score">Score : 5</p>
            </div>
            <div class="info-box">
                <h2>Instructions</h2>
                <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset</p>
            </div>
        </main>
    </div>

    <script src = "js.js"></script>
</body>
</html>
